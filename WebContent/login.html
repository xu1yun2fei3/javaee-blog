<!DOCTYPE html>
<html>
<head>
	<title>登录 | MyBlog</title>
 	<!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="/Blog/css/public.css"/>
	<link rel="stylesheet" href="/Blog/css/login.css"/>
	<meta charset="GB18030">
</head>
<body>
	<div class="container">
		<form 
			action="/Blog/LoginServlet" 
			method="post">

			<h1>
				<a href="/Blog/index.jsp" style="color:white;">个人博客系统</a>
			</h1>

			<label
					for="input"
					class="sr-only">用户名</label>

			<input
					type="text"
					id="input"
					class="form-control"
					placeholder="用户名"
					name="username"
					required>
			
			<label
					for="inputPassword"
					class="sr-only">密码</label>
			
			<input
					type="password"
					id="inputPassword"
					class="form-control"
					placeholder="密码"
					name="password"
					required>

			<button
					class="btn btn-lg btn-primary btn-block"
					type="submit"
					id="submit">登录
			</button>

		</form>

		<button
				class="btn btn-lg btn-primary btn-block"
				type="submit"
				id="">注册
		</button>
		<!--注册的ID暂定为register-->
		<form
				action="/Blog/LoginServlet"
				method="post">
			<a
					class="visitor"
					href="/Blog/index.jsp">访客登录</a>
		</form>
	</div>
	<!-- footer -->
</body>
</html>register
